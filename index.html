<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <!-- Bootstrap Link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <link href="style.css" rel="stylesheet" type="text/css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
  

<body>
<!-- Card with Text + Image -->
  <section class="container m-5 p-5">
    <section class="container d-flex flex-row" id="card" >
      <div class="row" id="header">
        <!-- TEXT -->
        <div class="col-12 col-md-5 my-auto ms-5">
          <div>
            <h1>Get <span style="color:#ae5fe0">insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          </div>

          <!-- STATS -->
          <div class="stats row mt-5">
            <div class="col-12 col-md-4">
              <h1>10k+</h1>
              <p>companies</p>
            </div>
  
            <div class="col-12 col-md-4">
              <h1>314</h1>
              <p>templates</p>
            </div>
    
            <div class="col-12 col-md-4">
              <h1>12m+</h1>
              <p>queries</p>
            </div>
          </div>
        </div>

        <!-- IMAGE -->
        <div class="image-column col-12 col-md-6 p-0 m-0">
          <img src="img/image-header-desktop.jpg" class="img-fluid float-end" alt="Employees smiling in office">
        </div>
    </section>

    <div class="attribution mt-5">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sierra Annastasia</a>.
    </div>
  </section>
  
  <!-- Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
